<!DOCTYPE html>
<html data-bs-theme="auto" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/default}">

<head>
    <title>Home</title>
</head>

<body layout:fragment="content">
    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Album example</h1>
                    <p class="lead text-body-secondary">Something short and leading about the collection below—its
                        contents,
                        the
                        creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it
                        entirely.</p>
                    <p>
                        <a href="/templates/pages/create.html" th:href="@{/pages/create}" class="btn btn-primary my-2">글
                            쓰기</a>
                        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                    </p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- 서버에서 넘어온 Page iterate 하면서 랜더링함 -->
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <!-- Add other column headers as needed -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="page : ${pages.content}">
                                <!-- <td th:text="${page.id}"></td> -->
                                <!-- <td th:text="${page.content}"></td> -->

                                <div class="col">
                                    <div class="card shadow-sm">
                                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                            xmlns="http://www.w3.org/2000/svg" role="img"
                                            aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                                            focusable="false">
                                            <title>Placeholder</title>
                                            <!-- img 미리보기 -->
                                            <image style="width:100%;" th:href="${page.frontImg}"></image>
                                        </svg>
                                        <div class="card-body">
                                            <!-- content 미리보기 -->
                                            <p class="card-text" th:text="${page.frontText}">This is page content</p>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="btn-group">
                                                    <!-- view btn -->
                                                    <a href="/" th:href="@{/pages/{pageId}(pageId=${page.id})}"><button
                                                            type="button"
                                                            class="btn btn-sm btn-outline-secondary">View</button></a>
                                                    <!-- edit btn -->
                                                    <button type="button"
                                                        class="btn btn-sm btn-outline-secondary">Edit</button>
                                                </div>
                                                <small class="text-body-secondary">9 mins</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>

    </main>
</body>

</html>
