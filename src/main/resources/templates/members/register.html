<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">

<head>
    <title>Register</title>
</head>

<body layout:fragment="content" class="bg-body-tertiary">
    <!-- form -->
    <div class="d-flex align-items-center py-4" style="height: 100%;">
        <main class="form-signin w-100 m-auto">
            <form action="#" th:object="${member}" method="post">
                <h1 class="h3 mb-3 fw-normal">Please Register</h1>

                <div class="form-floating">
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="name">
                    <label for="username" th:unless="${#fields.hasErrors('username')}">Login name</label>
                    <label style="color: red;" for="username" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}">Login name can't be empty</label>
                </div>
                <div class="form-floating">
                    <input type="password" th:field="*{password}" class="form-control" id="password"
                        placeholder="Password">
                    <label for="password" th:unless="${#fields.hasErrors('password')}">Password</label>
                    <label style="color: red;" for="password" th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}">password can't be empty</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
            </form>


        </main>
    </div>

</body>

</html>
