<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">

<head>
    <title>Login</title>

    <style>
        .oauth2-btn {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body layout:fragment="content" class="bg-body-tertiary">
    <!-- form -->
    <div class="d-flex align-items-center py-4" style="height: 100%;">

        <main class="form-signin w-100 m-auto">

            <form th:action=@{/login} action="/login" method="post">
                <h1 class="h3 mb-3 fw-normal">Please Log-in</h1>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="loginId" placeholder="name">
                    <label for="loginId">Login name</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <!-- SimpleUrlAuthenticationFailureHandler 가 로그인 실패시 에러 전달 -->
                <div th:if="${param.error}">
                    <p style="color: red;">Invalid username or password</p>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <div class="mt-3">
                    <!-- google oauth2 login -->
                    <a  href="" th:href="@{/oauth2/authorization/google}"><img class="oauth2-btn" src="/static/img/web_neutral_rd_na@1x.png" th:src="@{/img/web_neutral_rd_na@1x.png}" alt=""></a>                    
                    <!-- naver oauth2 login -->
                    <a  href="" th:href="@{/oauth2/authorization/naver}"><img class="oauth2-btn" src="/static/img/btnW_아이콘원형.png" th:src="@{/img/btnW_아이콘원형.png}" alt=""></a>                    
                    <!-- kakao oauth2 login -->
                    <a  href="" th:href="@{/oauth2/authorization/kakao}"><img class="oauth2-btn" src="/static/img/kakaotalk_sharing_btn_small.png" th:src="@{/img/kakaotalk_sharing_btn_small.png}" alt=""></a>                    
                </div>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2023–2023</p>
            </form>
        </main>
    </div>
</body>

</html>
